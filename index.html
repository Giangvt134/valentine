<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1">
        <link href="index.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Valentine Giang và Tươi</title> 
    </head>
    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">Chào em iu,</p>
                    <p class="words line2">Chúc mừng ngày lễ Valentine của chúng ta</p>
                    <p class="words line3">Yêu em nhiều lắm,</p>
                    <p class="words line4">Giang</p>
               </div>
               <div class="hearts">
                    <div class="hearts a1"></div>
                    <div class="hearts a2"></div>
                    <div class="hearts a3"></div>
                </div>
           </div>
       </div>
       <div class="reset">
           <button id="open">Mở ra</button>
           <button id="reset">Mở lại</button>
       </div>
       <h1 class="Valentine">Happy Valentine's Day Tươi!</h1>
       <script src="index.js"></script>
    </body>
</html>
